schemaVersion: '2.0.0'
  
commandTests:
  - name: 'Imagemagick command'
    command: "magick"
    args: ["--version"]
    expectedOutput: [".*ImageMagick 7.1.*"]
  - name: 'rsync command'
    command: "rsync"
    args: ["--version"]
    expectedOutput: ["rsync  version 3.*"]
  - name: 'Certbot command'
    command: "certbot"
    args: ["--version"]
    expectedOutput: ["certbot 4.*"]
  - name: 'Docker command'
    command: "docker"
    args: ["--version"]
    expectedOutput: ["Docker version 28.*"]
